<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Códice Chugchilán</title>

    <!-- Favicon -->
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google Fonts: Inter, Merriweather y Cinzel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@400;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet"/>

    <!-- Estilos básicos propios -->
    <style>
      body {
        background-color: #0b0b0b;
        color: #e0e0e0;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding-top: 70px;
      }

      .glass {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(8px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 1s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .img-clickable {
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .img-clickable:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu React app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
